<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./10_tng2.css">    
    <title>Document</title>
</head>
<body>
    <form action="">
<fieldset>
    <legend>I WANT YOU!</legend>
<ul>
        <li>
            <label for="name" class="required">이름</label>
            <input type="text" name="name" id="name" required>
        </li>
            <br><br>              
        <li>
            <label for="age" class="required">나이</label>
            <input type="number" name="age" id="age" required min="20">
        </li>
            <br><br>
        <li>
            <label for=""class="required">성별</label>
            <input type="radio" class="radio-gender" name="gender" id="male" required>
            <label for="male">남성</label>
            <input type="radio" class="radio-gender" name="gender" id="female" required>
            <label for="female">여성</label>
        </li>
            <br><br>
         <li>      
            <label for="request">요청사항</label>    
            <textarea name="request" id="request" cols="30" rows="10" placeholder="요청 사항 입력"></textarea>
        </li>
            <button type="submit" class="btn-send">보내기</button>
            <p class="hide">내용을 다시 한 번 확인해 주세요.</p>
</ul>
</fieldset>
</form>
</body>
</html>
