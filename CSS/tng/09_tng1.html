<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./09_tng1.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>대학언론사 수습기자 모집</h1>        
        </div>
        <p class="header-title"><em>신입생 여러분을 기다립니다</em></p>
    <div class="main-info">
        <div class="div-text">모집분야</div>
        <p class="main-text">아나운서(0)명: 학내 소식을 라디오 방송으로 보도<br>
           오프닝쇼프로듀서(0)명: 라디오 방송 기획, 제작<br>
           엔지니어(0): 라디오 방송 녹음 및 편집
        </p>
        <div class="div-text">혜택</div>
        <p class="main-text">수습기자 활동 중 소정의 활동비 지급<br>
           정기자로 진급하면 장학급 지급    
        </p>        
    </div>
</div>
</body>
</html>
